		var str = ['asdfasd中国', 'asd槈', 'werwe手机', 'a', 'bb', 'fasdfasdfasdfa']
		var str1 = "asdfasdfaa中"

		// 封装一个排序方法，
		function sorts(str) {
			var len = str.length
			for (var i = 0; i < str.length; i++) {
				if (str.charCodeAt(i) > 255) {
					len++;
				}
			}
			return len;
		}

		// 通过调用排序的方法，实现按照字节长度排序
		str.sort(function (a, b) {
			return sorts(a) - sorts(b);
		})

		// 例：

		// 类数组push的原理
		Array.prototype.push = function (target) {
			this[this.length] = target;
			this.length++
		}

		Array.prototype.unique = function () {
			// 创建一个空对象，用来存放数组键值
			var temp = {}
			var arr = []
			var len = this.length
			for (var i = 0; i < len; i++) {
				if (!temp[this[i]]) {
					temp[this[i]] = "abc"
					arr.push(this[i])
				}
			}

		}
